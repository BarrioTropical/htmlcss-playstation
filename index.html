<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Style Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Html Css Playstation</title>
</head>
<body>
    <!-- HEADER -->
    <header class="sticky-top">
        <!-- TOP NAVBAR -->
        <div class="mytopnavbar d-flex align-items-center justify-content-end pt-4 pb-4 mybg-black">
            <img class="mytopnavbar" src="./img/sony_logo.svg" alt="Logo Sony">
        </div>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg_white">
            <div class="container-fluid">
            <!-- NAVBAR LEFT -->    
            <a class="navbar-brand" href="#"><img class="play_logo" src="./img/play_logo.svg" alt="Logo Play Station"></a>
        </nav>
        <!-- END NAVBAR -->
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <!-- HERO SECTION -->
        <section id="hero" class="container-fluid">
                <div class="container content_text pt-5">
                    <div class="mytext-hero">
                        <img class="mylogo-hero mb-4 mt-2" src="./img/returnal-hero-banner-logo.png" alt="Returnal">
                        
                        <h1 class="mb-4">Rompi il cerchio</h1>
                        
                        <p class="mb-4">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in eslusiva su PS5.</p>
                        
                        <a href="#" class="btn btn-red  bg_red py-2">Acquista ora</a>
                    </div>
                </div>
        </section>
        <!-- SECTION CAROUSEL -->
        <section id="carousel" class="container-fluid">
            carousel
        </section>
        <!-- SECTION HERO2 -->
        <section id="hero2" class="container-fluid">
            hero2
        </section>
        <!-- SECTION NUOVE USCITE -->
        <section id="nuove-uscite" class="container-fluid mybg-black">
            nuove uscite
        </section>
        <!-- SECTION PRODOTTI -->
        <section id="prodotti" class="container-fluid">
            prodotti
        </section>
        <!-- SECTION ESPLORA -->
        <section id="esplora" class="container-fluid mybg-light-grey">
            esplora
        </section>
        <!-- SECTION SCONTI -->
        <section id="sconti" class="container-fluid">
            sconti
        </section>
        <!-- SECTION PLAYNOW -->
        <section id="play-now" class="container-fluid mybg-black">
            playnow
        </section>
        <!-- SECTION SOCIAL -->
        <section id="social" class="container-fluid">
            social
        </section>


    </main>

    <!-- FOOTER -->
    <footer class="mybg-blue">
        <!-- TOP FOOTER -->
        <div id="footer-top">
            footer top
        </div>
        <!-- SUB FOOTER -->
        <div id="subfooter">
            subfooter
        </div>
    </footer>
</body>
</html>
